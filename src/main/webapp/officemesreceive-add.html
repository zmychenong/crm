			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>发送时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="" placeholder="" id="lasttime" name="lasttime">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>消息内容：</label>

				<textarea name="content1" cols="" rows="" class="textarea"  placeholder="说点什么...最少输入10个字符" onKeyUp="$.Huitextarealength(this,300)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/300</p>
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">

<script type="text/javascript">
function RequestParameter(){
	var url = window.location.search; //获取url中"?"符后的字串
	var theRequest = new Object();
	if (url.indexOf("?") != -1) {
		var str = url.substr(1);
		var strs = str.split("&");
		for(var i = 0; i < strs.length; i ++) {
			theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
		}
	}
	return theRequest}
$(function(){

	//根据传递过来的主键编号获取对象，显示原来的信息
	var officeId=RequestParameter()["officeId"];
	if(officeId!='undefined'){
		$("#officeId").val(officeId);

		$.ajax({
			type: 'post',
			url: "officemes/get.do" ,
			data: "officeId="+officeId,
			dataType:"json",
			success: function(obj){
				console.log(obj);
				//取到需要的数据
				//$("#title").val(obj.title);
				$("#sender").val(obj.sender);
				//$("#content1").val(obj.content1);
			}
		});

	}

	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#officemes-add").validate({
		rules:{
			title:{
				required:true,
			}
			/*username:{
				required:true,
				minlength:2,

			},
			sex:{

			},
			mobile:{
				required:true,

			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},*/
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$("#officemes-add").ajaxSubmit({
				url: "officemes/add.do",
				type: "post",
				dataType:"json",
				success: function(r) { // data 保存提交后返回的数据，一般为 json 数据
					console.log(r)
					// 此处可对 data 作相关处理
					layer.alert(r.msg, {icon: 6,title: "提示"},function(){
						var index = parent.layer.getFrameIndex(window.name);
						window.parent.location.reload();

					});
				}
			});
			//var index = parent.layer.getFrameIndex(window.name);

	});
});
</script>
