<script type="text/javascript">
function RequestParameter(){
	var url = window.location.search; //获取url中"?"符后的字串
	var theRequest = new Object();
	if (url.indexOf("?") != -1) {
		var str = url.substr(1);
		var strs = str.split("&");
		for(var i = 0; i < strs.length; i ++) {
			theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
		}
	}
	return theRequest}
$(function(){

	//根据传递过来的主键编号获取对象，显示原来的信息
	var recnum=RequestParameter()["recnum"];
	if(recnum!='undefined'){
		$("#recnum").val(recnum);

		$.ajax({
			type: 'post',
			url: "saleclientcontrec/get.do" ,
			data: "recnum="+recnum,                       //修改方法部分代码

				$("#time").val(obj.time);
                $("#title").val(obj.title);
                /*$("#lasttime").val(obj.lasttime);
                $("#whetherloss").val(obj.whetherloss);
                $("#measures").val(obj.measures);
                $("#clientnum").val(obj.clientnum);
                $("#sysnum").val(obj.sysnum);*/
			}
		});

	}

	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',

	});

            measures:{

                required:true,
            },
            sysnum:{
                required:true,
            }*/
		},

			$("#form-member-add").ajaxSubmit({
				url: "saleclientcontrec/add.do",
				type: "post",

				success: function(r) { // data 保存提交后返回的数据，一般为 json 数据
					console.log(r)
					// 此处可对 data 作相关处理
