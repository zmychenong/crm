$(function(){

	$('.table-sort').dataTable({
		"aaSorting": [[ 1, "desc" ]],//默认第几个排序

            }},
			{"data": "roleId","bSortable": true},
			{"data": "roleName","bSortable": true},
			{"data": "roleDesc","bSortable": true},

			{"data": "operator","bSortable": true},
			{"data": "lastchangeTime","bSortable": true},
			{"data": "","bSortable":false,"render":function(data,type,row){

		],
		"aoColumnDefs": [

		  {"orderable":false,"aTargets":[0]}// 制定列不参与排序
		],
		//"bProcessing": false, // 是否显示取数据时的那个等待提示
		"bServerSide": true,//这个用来指明是通过服务端来取数据
		"sAjaxSource": "systemrole/select.do",//这个是请求的地址
		"fnServerData": retrieveData, // 获取数据的处理函数
		"pageLength": 10,   //默认10
        bPaginate:true,//是否显示（应用）分页器

	// 3个参数的名字可以随便命名,但必须是3个参数,少一个都不行

	function retrieveData( sAjaxSource,aoData, fnCallback) {
		//$.each(aoData,function(index,item){
			/*if (item.name=="iDisplayStart") {
				console.log(item.value);
				page.iDisplayStart=item.value;
			}
			if (item.name=="iDisplayLength") {
				console.log(item.value);
				page.iDisplayLength=item.value;
			}*/
		//});
		if (jsonCondition!=null) {
			//将搜索条件和page拼接到一起
			//$.extend(aoData,jsonCondition);

			if(jsonCondition.datemin){
				var page={"name":"","value":""};
				page.name="datemin";
				page.value=jsonCondition.datemin;
				aoData.push(page);
			}
			if(jsonCondition.datemax){
				var page={"name":"","value":""};
				page.name="datemax";
				page.value=jsonCondition.datemax;
				aoData.push(page);
			}
			if(jsonCondition.search){
				var page={"name":"","value":""};
				page.name="search";
				page.value=jsonCondition.search;
				aoData.push(page);
			}

		}


		$.ajax({
			url : sAjaxSource,//这个就是请求地址对应sAjaxSource
			data : {"aoData":JSON.stringify(aoData)},//这个是把datatable的一些基本数据传给后台,比如起始位置,每页显示的行数
			type : 'post',
			dataType : 'json',
			async : false,
			success : function(result) {

				fnCallback(result);//把返回的数据传给这个方法就可以了,datatable会自动绑定数据的
				$("#st").html(result.iTotalDisplayRecords);
            },
			error : function(msg) {
				aler("ajax Error");

	}






	/**
	 * form表单序列化方法
	 */
	$.fn.serializeObject = function()
	{
		var o = {};
		var a = this.serializeArray();
		$.each(a, function() {
			if (o[this.name]) {
				if (!o[this.name].push) {
					o[this.name] = [o[this.name]];
				}
				o[this.name].push(this.value || '');
			} else {
				o[this.name] = this.value || '';
			}
		});
		return o;
	};



});

/*用户-停用*/
function member_stop(obj,id){
	layer.confirm('确认要停用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_start(this,id)" href="javascript:;" title="启用"><i class="Hui-iconfont">&#xe6e1;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已停用</span>');
				$(obj).remove();
				layer.msg('已停用!',{icon: 5,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*用户-启用*/
function member_start(obj,id){
	layer.confirm('确认要启用吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="member_stop(this,id)" href="javascript:;" title="停用"><i class="Hui-iconfont">&#xe631;</i></a>');
				$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已启用</span>');
				$(obj).remove();
				layer.msg('已启用!',{icon: 6,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});
	});
}

/*用户-删除*/
function member_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: 'systemrole/del.do',
            data: "roleId="+id,
			dataType: 'json',
			success: function(r){
				$(obj).parents("tr").remove();
				layer.msg(r.msg,{icon:1,time:1000,title: "提示"});
			},
			error:function(r) {
				console.log(r.msg);
			},
		});		
	});
}


function datadel(){
    var checkedbox = $("input[name='ids']:checked");
    if(checkedbox.length == 0){
		layer.msg('请选择要删除的数据',{icon:2,time:1000});
    }else{

		layer.confirm("确定要删除吗？",{
			btn: ['确定', '取消']
		}, function () {
			var res = checkedbox.map(function(){
				return this.value;
			});
			//window.location.href="${pageContext.request.contextPath}/deleteTags/ids="+res.toArray().join(",")+".action";
			$.post(
					"systemrole/delAll.do?ids="+res.toArray().join(","),
					function(data){
						if(data.code == 200){
							layer.msg('删除成功',{icon:1,time:1000});
							$("input[name='ids']:checked").each(function(i,e){
								$(this).parents("tr").remove();
							});

						}else{
							layer.msg('删除失败',{icon:2,time:1000});
						}
						// window.location.reload();
					}
			);
		}, function(){

		});
    }
}
