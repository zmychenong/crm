<script type="text/javascript">
function RequestParameter(){
	var url = window.location.search; //获取url中"?"符后的字串
	var theRequest = new Object();
	if (url.indexOf("?") != -1) {
		var str = url.substr(1);
		var strs = str.split("&");
		for(var i = 0; i < strs.length; i ++) {
			theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
		}
	}
	return theRequest}
$(function(){

	//动态获取所有角色下拉框start
	$.ajax({
		type: 'post',
		url: "systemrole/selectRoles.do" ,
		dataType:"json",
		success: function(obj){

			for (var i in obj) {
				console.log("-------------"+obj[i].roleName);
				var s='<div class="check-box"><input name="roleIds" value="'+obj[i].roleId+'" type="checkbox"><label for="roleId1">'+obj[i].roleName+'</label></div>'
				$("#roleDiv").append(s);
			}
		}
	});
	//动态获取所有角色下拉框end



	//根据传递过来的主键编号获取对象，显示原来的信息
	var userId=RequestParameter()["userId"];
	if(userId!='undefined'){
		$("#userId").val(userId);

		$.ajax({
			type: 'post',
			url: "systemuseraccount/get.do" ,
			data: "userId="+userId,
			dataType:"json",
			success: function(obj){
				console.log(obj);
				$("#userId").val(obj.userId);
				$("#operatorId").val(obj.operatorId);
				$("#lastchangeTime").val(obj.lastchangeTime);

			}
		});

	}

	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			userId:{
				required:true,
			},
			operatorId:{
				required:true,
			},
			lastchangeTime:{
				required:true,
			},


			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$("#form-member-add").ajaxSubmit({
				url: "systemuserrole/add.do",
				type: "post",
				dataType:"json",
				success: function(r) { // data 保存提交后返回的数据，一般为 json 数据
					console.log(r)
					// 此处可对 data 作相关处理
					layer.alert(r.msg, {icon: 6,title: "提示"},function(){
						var index = parent.layer.getFrameIndex(window.name);
						window.parent.location.reload();
						parent.layer.close(index);
					});
				}
			});
			//var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			// parent.layer.close(index);
		}
	});
});
</script>
