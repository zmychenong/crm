<script type="text/javascript">
function RequestParameter(){
	var url = window.location.search; //获取url中"?"符后的字串
	var theRequest = new Object();
	if (url.indexOf("?") != -1) {
		var str = url.substr(1);
		var strs = str.split("&");
		for(var i = 0; i < strs.length; i ++) {
			theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
		}
	}
	return theRequest}
$(function(){

	//根据传递过来的主键编号获取对象，显示原来的信息
	var clientnum=RequestParameter()["clientnum"];
	if(clientnum!='undefined'){
		$("#clientnum").val(clientnum);

		$.ajax({
			type: 'post',
			url: "saleclientmes/get.do" ,
			data: "clientnum="+clientnum,                       //修改方法部分代码
			dataType:"json",
			success: function(obj){
				console.log(obj);
				$("#clientname").val(obj.clientname);
                $("#clientattr").val(obj.clientattr);
                $("#crl").val(obj.crl);
                $("#gupiaodm").val(obj.gupiaodm);                   //查找数据根据数据库获取数据
                $("#leader").val(obj.leader);
                $("#owner").val(obj.owner);
                $("#employesnum").val(obj.employesnum);
                $("#industrynum").val(obj.industrynum);
                $("#clientkinds").val(obj.clientkinds);
                $("#clientstate").val(obj.clientstate);
                $("#clientsource").val(obj.clientsource);
                $("#chargenum").val(obj.chargenum);
                $("#telphone").val(obj.telphone);
                $("#phonenum").val(obj.phonenum);
                $("#fax").val(obj.fax);
                $("#bank").val(obj.bank);
                $("#bankaccount").val(obj.bankaccount);
                $("#nextconttime").val(obj.nextconttime);
                $("#email").val(obj.email);
                $("#sicnum").val(obj.sicnum);
                $("#payway").val(obj.payway);
                $("#effective").val(obj.effective);
                $("#address").val(obj.address);
                $("#beizhu").val(obj.beizhu);
                $("#sysnum").val(obj.sysnum);
                $("#lasttime").val(obj.lasttime);
			}
		});

	}

	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
           /* opnum:{
                required:true,
            },                                          //必填列设置设置
            sysnum:{
                required:true,
            }*/
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$("#form-member-add").ajaxSubmit({
				url: "saleclientmes/add.do",
				type: "post",
				dataType:"json",
				success: function(r) { // data 保存提交后返回的数据，一般为 json 数据
					console.log(r)
					// 此处可对 data 作相关处理
					layer.alert(r.msg, {icon: 6,title: "提示"},function(){
						var index = parent.layer.getFrameIndex(window.name);
						window.parent.location.reload();
						parent.layer.close(index);
					});
				}
			});
			//var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			// parent.layer.close(index);
		}
	});
});
</script>
