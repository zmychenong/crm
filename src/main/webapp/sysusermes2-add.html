<script type="text/javascript">
function RequestParameter(){
	var url = window.location.search; //获取url中"?"符后的字串
	var theRequest = new Object();
	if (url.indexOf("?") != -1) {
		var str = url.substr(1);
		var strs = str.split("&");
		for(var i = 0; i < strs.length; i ++) {
			theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
		}
	}
	return theRequest}
$(function(){

	//根据传递过来的主键编号获取对象，显示原来的信息
	var workerId=RequestParameter()["workerId"];
	if(workerId!='undefined'){
		$("#workerId").val(workerId);

		$.ajax({
			type: 'post',
			url: "sysusermes/get.do" ,
			data: "workerId="+workerId,
			dataType:"json",
			success: function(obj){
				console.log(obj);
                $("#workerName").val(obj.workerName);
                $("#workerId").val(obj.workerId);
                $("#workerSex").val(obj.workerSex);
                $("#workerPhoto").val(obj.workerPhoto);
                $("#workerIdcard").val(obj.workerIdcard);
                $("#nowAddress").val(obj.nowAddress);
                $("#workerEdu").val(obj.workerEdu);
                $("#politcOutlook").val(obj.politcOutlook);
                $("#school").val(obj.school);
                $("#onlineContact").val(obj.onlineContact);
                $("#contactinfo").val(obj.contactinfo);
                // $("#companyId").val(obj.companyId);
			}
		});

	}

	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
        rules:{
            workerName:{
                required:true,
            }
            /*username:{
                required:true,
                minlength:2,
                maxlength:16
            },
            sex:{
                required:true,
            },
            mobile:{
                required:true,
                isMobile:true,
            },
            email:{
                required:true,
                email:true,
            },
            uploadfile:{
                required:true,
            },*/

		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$("#form-member-add").ajaxSubmit({
				url: "sysusermes/add.do",
				type: "post",
				dataType:"json",
				success: function(r) { // data 保存提交后返回的数据，一般为 json 数据
					console.log(r)
					// 此处可对 data 作相关处理
					layer.alert(r.msg, {icon: 6,title: "提示"},function(){
						var index = parent.layer.getFrameIndex(window.name);
						window.parent.location.reload();
						parent.layer.close(index);
					});
				}
			});
			//var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			// parent.layer.close(index);
		}
	});
});
</script>
