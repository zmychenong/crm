<article class="page-container">
	<form action=""  method="post" class="form form-horizontal" id="officePersonsche-add">

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>主题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="hidden" class="input-text" value="" placeholder="" id="seId" name="seId">
				<input type="text" class="input-text" value="" placeholder="请填写日程主题" id="arrangeTheTheme" name="arrangeTheTheme">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>开始时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-M-d H:mm:ss' })" id="startDate" name="startDate" class="input-text Wdate" style="width:120px;">
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>结束时间：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<!--<input type="" class="input-text" value="" placeholder="请选择日程结束时间" id="startTime" name="startTime">-->
				<input type="text" onfocus="WdatePicker({dateFmt:'yyyy-M-d H:mm:ss' })" id="startTime" name="startTime" class="input-text Wdate" style="width:120px;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>负责人编号：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" id="fillInThePersonnelNumber"  name="fillInThePersonnelNumber">
					<option value="" selected>请选择负责人编号</option>
					<option value="1">1</option>
					<option value="2">2</option>
					<option value="3">3</option>
				</select>
				</span>
			</div>
		</div>


		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>重要程度：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select class="select" size="1" id="arrangementCategroy" name="arrangementCategroy">
					<option value="" selected>请选择接重要程度</option>
					<option value="一般">一般</option>
					<option value="重要">重要</option>
					<option value="非常重要">非常重要</option>
				</select>
				</span>
			</div>
		</div>

		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>日程描述：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="arrangementDescription" id="arrangementDescription" cols="arrangementDescription" rows="" class="textarea"  placeholder="请对日程进行描述...最少输入10个字符" onKeyUp="$.Huitextarealength(this,300)"></textarea>
				<p class="textarea-numberbar"><em class="textarea-length">0</em>/300</p>
			</div>
		</div>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
function RequestParameter(){
	var url = window.location.search; //获取url中"?"符后的字串
	var theRequest = new Object();
	if (url.indexOf("?") != -1) {


		var str = url.substr(1);
		var strs = str.split("&");
		for(var i = 0; i < strs.length; i ++) {
			theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
		}
	}
	return theRequest}

$(function(){

	//根据传递过来的主键编号获取对象，显示原来的信息
        var seId=RequestParameter()["seId"];
        if(seId!='undefined'){
            $("#seId").val(seId);

            $.ajax({
                type: 'post',
                url: "officePersonsche/get.do" ,       //修改
                data: "seId="+seId,
                dataType:"json",
                success: function(obj){
                    console.log(obj);
                    //取到需要的数据
                    $("#arrangeTheTheme").val(obj.arrangeTheTheme);
                    $("#startDate").val(obj.startDate);
					$("#startTime").val(obj.startTime);
                    $("#fillInThePersonnelNumber").val(obj.fillInThePersonnelNumber);
					$("#arrangementCategroy").val(obj.arrangementCategroy);
					$("#arrangementDescription").text(obj.arrangementDescription);
                }
            });

        }


	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#officePersonsche-add").validate({
		rules:{
			arrangeTheTheme:{                  //必填设置
                required:true,
            },
			startDate:{
				required:true,
			},
			startTime:{
                required:true,
            },
			fillInThePersonnelNumber:{
				required:true,
			}
			,
			arrangementCategroy:{
				required:true,
			},
			arrangementDescription:{
				required:true,
			}
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$("#officePersonsche-add").ajaxSubmit({
				url: "officePersonsche/add.do",
				type: "post",
				dataType:"json",
				success: function(r) { // data 保存提交后返回的数据，一般为 json 数据
					console.log(r)
					// 此处可对 data 作相关处理
					layer.alert(r.msg, {icon: 6,title: "提示"},function(){
						var index = parent.layer.getFrameIndex(window.name);
						window.parent.location.reload();
						parent.layer.close(index);
					});
				}
			});
			//var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			// parent.layer.close(index);
		}
	});
});
</script>
