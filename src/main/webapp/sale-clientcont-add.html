	<form action=""  method="post" class="form form-horizontal" id="form-member-add">

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>联系人姓名：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="contname" name="contname">

            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>英文名：</label>

        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>职务：</label>

        <div class="row cl">

        <div class="row cl">

        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>办公电话：</label>
            <div class="formControls col-xs-8 col-sm-9">

            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>邮件：</label>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
function RequestParameter(){
    var url = window.location.search; //获取url中"?"符后的字串
    var theRequest = new Object();
    if (url.indexOf("?") != -1) {
        var str = url.substr(1);
        var strs = str.split("&");
        for(var i = 0; i < strs.length; i ++) {
            theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
        }
    }
    return theRequest}
$(function(){

	//根据传递过来的主键编号获取对象，显示原来的信息
	var contnum=RequestParameter()["contnum"];
	if(contnum!='undefined'){
		$("#contnum").val(contnum);

		$.ajax({
			type: 'post',
			url: "saleclientcont/get.do" ,
			data: "contnum="+contnum,                       //修改方法部分代码
			dataType:"json",
			success: function(obj){
				console.log(obj);
                $("#contname").val(obj.contname);
                $("#english").val(obj.english);
                $("#botany").val(obj.botany);
                $("#department").val(obj.department);
                $("#phonenum").val(obj.phonenum);
                $("#telephone").val(obj.telephone);
                $("#email").val(obj.email);
                $("#adress").val(obj.adress);
                $("#beizhuxx").val(obj.beizhuxx);
                $("#sysnum").val(obj.sysnum);
				$("#lasttime").val(obj.lasttime);
                $("#clientnum").val(obj.clientnum);
			}
		});

	}

	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			/*handleway:{
				required:true,
			},*/
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$("#form-member-add").ajaxSubmit({
				url: "saleclientcont/add.do",
				type: "post",
				dataType:"json",
				success: function(r) { // data 保存提交后返回的数据，一般为 json 数据
					console.log(r)
					// 此处可对 data 作相关处理
					layer.alert(r.msg, {icon: 6,title: "提示"},function(){
						var index = parent.layer.getFrameIndex(window.name);
						window.parent.location.reload();
						parent.layer.close(index);
					});
				}
			});
			//var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			// parent.layer.close(index);
		}
	});
});
</script>
