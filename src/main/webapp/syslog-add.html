<script type="text/javascript">
    function RequestParameter(){
        var url = window.location.search; //获取url中"?"符后的字串
        var theRequest = new Object();
        if (url.indexOf("?") != -1) {
            var str = url.substr(1);
            var strs = str.split("&");
            for(var i = 0; i < strs.length; i ++) {
                theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
            }
        }
        return theRequest}
    $(function(){

        //根据传递过来的主键编号获取对象，显示原来的信息
        var logNum=RequestParameter()["logNum"];
        if(logNum!='undefined'){
            $("#departId").val(logNum);

            $.ajax({
                type: 'post',
                url: "syslog/get.do" ,
                data: "logNum="+logNum,
                dataType:"json",
                success: function(obj){
                    console.log(obj);
                    $("#logNum").val(obj.logNum);
                    $("#usernum").val(obj.usernum);
                    $("#remarks").val(obj.remarks);
                    // $("#companyId").val(obj.companyId);
                    $("#lastchangeTime").val(obj.lastchangeTime);

                }
            });

        }

        $('.skin-minimal input').iCheck({
            checkboxClass: 'icheckbox-blue',
            radioClass: 'iradio-blue',
            increaseArea: '20%'
        });

        $("#form-member-add").validate({
            rules:{
                departmentName:{
                    required:true,
                }
                /*username:{

                    minlength:2,

                },

                },

                    isMobile:true,
                },
                email:{
                    required:true,
                    email:true,
                },
                uploadfile:{
                    required:true,
                },*/

            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $("#form-member-add").ajaxSubmit({
                    url: "syslog/add.do",
                    type: "post",
                    dataType:"json",
                    success: function(r) { // data 保存提交后返回的数据，一般为 json 数据
                        console.log(r)
                        // 此处可对 data 作相关处理
                        layer.alert(r.msg, {icon: 6,title: "提示"},function(){
                            var index = parent.layer.getFrameIndex(window.name);
                            window.parent.location.reload();
                            parent.layer.close(index);
                        });
                    }
                });
                //var index = parent.layer.getFrameIndex(window.name);
