<script type="text/javascript">
function RequestParameter(){
	var url = window.location.search; //获取url中"?"符后的字串
	var theRequest = new Object();
	if (url.indexOf("?") != -1) {
		var str = url.substr(1);
		var strs = str.split("&");
		for(var i = 0; i < strs.length; i ++) {
			theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
		}
	}
	return theRequest}
$(function(){

	//根据传递过来的主键编号获取对象，显示原来的信息
	var userId=RequestParameter()["userId"];
	if(userId!='undefined'){
		$("#userId").val(userId);

		$.ajax({
			type: 'post',
			url: "systemuseraccount/get.do" ,
			data: "userId="+userId,
			dataType:"json",
			success: function(obj){
				console.log(obj);
				$("#userName").val(obj.userName);
				$("#userPassword").val(obj.userPassword);
				$("#workerId").val(obj.workerId);
				$("#companyId").val(obj.companyId);
				$("#accountState").val(obj.accountState);
				$("#lastchangeTime").val(obj.lastchangeTime);
			}
		});

	}

	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			userName:{
				required:true,
			},
			userPassword:{
				required:true,
			},
			userPassword1:{
				required:true,
			},
			/*username:{
				required:true,
				minlength:2,
				maxlength:16
			},
			sex:{
				required:true,
			},
			mobile:{
				required:true,
				isMobile:true,
			},
			email:{
				required:true,
				email:true,
			},
			uploadfile:{
				required:true,
			},*/
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){

            if($("#userPassword").val()!=$("#userPassword1").val()){
				layer.alert('两次密码不一致', {icon: 5,title: "提示"});
				return false;
			}


			$("#form-member-add").ajaxSubmit({
				url: "systemuseraccount/updatepassword.do",
				type: "post",
				dataType:"json",
				success: function(r) { // data 保存提交后返回的数据，一般为 json 数据
					console.log(r)
					// 此处可对 data 作相关处理
					if(r.code!=200){
						layer.alert(r.msg, {icon: 5,title: "提示"});
					}else{
						layer.alert(r.msg, {icon: 6,title: "提示"},function(){
							var index = parent.layer.getFrameIndex(window.name);
							window.parent.location.reload();
							parent.layer.close(index);
						});
					}
				}
			});
			//var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			// parent.layer.close(index);
		}
	});
});
</script>
