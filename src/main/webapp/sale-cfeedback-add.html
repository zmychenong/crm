<title>添加反馈信息 - H-ui.admin v3.1</title>

<body>
<article class="page-container">
	<form action=""  method="post" class="form form-horizontal" id="form-cfeedback-add">
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>优先级：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="hidden" class="input-text" value="" placeholder="" id="backnum" name="backnum">
                <input type="hidden" class="input-text" value="" placeholder="" id="clientnum" name="clientnum">
                <input type="text" class="input-text" value="" placeholder="" id="recordfirst" name="recordfirst">
            </div>
        </div>
        <!--<div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>客户编号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="clientnum" name="clientnum">
            </div>
        </div>-->
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>状态：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="how" value="缓流客户" type="radio" id="how1" checked>
                    <label for="how1">缓流客户</label>
                </div>
                <div class="radio-box">
                    <input type="radio" value="忠实客户" id="how2" name="how">
                    <label for="how2">忠实客户</label>
                </div>
                <div class="radio-box">
                    <input type="radio" value="新客户" id="how3" name="how">
                    <label for="how3">新客户</label>
                </div>
                <div class="radio-box">
                    <input type="radio" value="老客户" id="how4" name="how">
                    <label for="how4">老客户</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>类型：</label>
            <div class="formControls col-xs-8 col-sm-9 skin-minimal">
                <div class="radio-box">
                    <input name="feedbacktype" value="投诉" type="radio" id="feedbacktype1" checked>
                    <label for="feedbacktype1">投诉</label>
                </div>
                <div class="radio-box">
                    <input type="radio" value="售后服务" id="feedbacktype2" name="feedbacktype">
                    <label for="feedbacktype2">售后服务</label>
                </div>
                <div class="radio-box">
                    <input type="radio" value="货物需求" id="feedbacktype3" name="feedbacktype">
                    <label for="feedbacktype3">货物需求</label>
                </div>
                <div class="radio-box">
                    <input type="radio" value="操作员需求" id="feedbacktype4" name="feedbacktype">
                    <label for="feedbacktype4">操作员需求</label>
                </div>
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>反馈时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <!--<input type="text" class="input-text" value="" placeholder="" id="feedbacktime" name="feedbacktime">-->
                <input type="text" onfocus="WdatePicker({dateFmt:'yyyy-M-d H:mm:ss'})" id="feedbacktime" name="feedbacktime" class="input-text Wdate">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>原因：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="reason" name="reason">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>负责人：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="chargemen" name="chargemen">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>来源：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="source" name="source">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>主题：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="theme" name="theme">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分析：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="analysis" name="analysis">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>公司编号：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" class="input-text" value="" placeholder="" id="sysnum" name="sysnum">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>修改时间：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="text" onfocus="WdatePicker({dateFmt:'yyyy-M-d H:mm:ss'})" id="lasttime" name="lasttime" class="input-text Wdate">
                <!--<input type="text" class="input-text" value="" placeholder="" id="lasttime" name="lasttime">-->
            </div>
        </div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>

<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
function RequestParameter(){
	var url = window.location.search; //获取url中"?"符后的字串
	var theRequest = new Object();
	if (url.indexOf("?") != -1) {
		var str = url.substr(1);
		var strs = str.split("&");
		for(var i = 0; i < strs.length; i ++) {
			theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
		}
	}
	return theRequest}
$(function(){

	//根据传递过来的主键编号获取对象，显示原来的信息
	var backnum=RequestParameter()["backnum"];
	if(backnum!='undefined'){
		$("#backnum").val(backnum);

		$.ajax({
			type: 'post',
			url: "salecfeedback/get.do" ,
			data: "backnum="+backnum,                       //修改方法部分代码
			dataType:"json",
			success: function(obj){
				console.log(obj);
                $("#recordfirst").val(obj.recordfirst);
                $("#how").val(obj.how);
                $("#feedbacktype").val(obj.feedbacktype);
                $("#feedbacktime").val(obj.feedbacktime);
                $("#reason").val(obj.reason);
                $("#chargemen").val(obj.chargemen);
                $("#source").val(obj.source);
                $("#theme").val(obj.theme);
                $("#analysis").val(obj.analysis);
                $("#sysnum").val(obj.sysnum);
                $("#lasttime").val(obj.lasttime);
                $("#clientnum").val(obj.clientnum);

			}
		});

	}

	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-cfeedback-add").validate({
		rules:{
            /*whetherloss:{                   //必填设置
                required:true,
            }
            ,
            measures:{
                required:true,
            },
            clientnum:{
                required:true,
            },
            sysnum:{
               required:true,
            }*/
            clientnum:{
                required:true,
            },
            sysnum:{
                required:true,
            },
            recordfirst:{
                required:true,
            },
            feedbacktime:{
                required:true,
            },
            source:{
                required:true,
            },
            chargemen:{
                required:true,
            }
        },
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$("#form-cfeedback-add").ajaxSubmit({
				url: "salecfeedback/add.do",
				type: "post",
				dataType:"json",
				success: function(r) { // data 保存提交后返回的数据，一般为 json 数据
					console.log(r)
					// 此处可对 data 作相关处理
					layer.alert(r.msg, {icon: 6,title: "提示"},function(){
						var index = parent.layer.getFrameIndex(window.name);
						window.parent.location.reload();
						parent.layer.close(index);
					});
				}
			});
			//var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			// parent.layer.close(index);
		}
	});
});
</script>
