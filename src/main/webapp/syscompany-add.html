<script type="text/javascript" src="lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="lib/jquery.validation/1.14.0/jquery.validate.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/validate-methods.js"></script> 
<script type="text/javascript" src="lib/jquery.validation/1.14.0/messages_zh.js"></script>
<script type="text/javascript">
function RequestParameter(){
	var url = window.location.search; //获取url中"?"符后的字串
	var theRequest = new Object();
	if (url.indexOf("?") != -1) {
		var str = url.substr(1);
		var strs = str.split("&");
		for(var i = 0; i < strs.length; i ++) {
			theRequest[strs[i].split("=")[0]]=(strs[i].split("=")[1]);
		}
	}
	return theRequest}
$(function(){

	//根据传递过来的主键编号获取对象，显示原来的信息
	var sysCompanyId=RequestParameter()["sysCompanyId"];
	if(sysCompanyId!='undefined'){
		$("#sysCompanyId").val(sysCompanyId);

		$.ajax({
			type: 'post',
			url: "syscompany/get.do" ,
			data: "sysCompanyId="+sysCompanyId,
			dataType:"json",
			success: function(obj){
				console.log(obj);
				$("#sysCompanyName").val(obj.sysCompanyName);
				$("#sysCompany").val(obj.sysCompany);
				$("#sysCompanyHong").val(obj.sysCompanyHong);
				$("#sysCompanyPhone").val(obj.sysCompanyPhone);
				$("#sysCompanyCz").val(obj.sysCompanyCz);
				$("#sysCompanyYhzh").val(obj.sysCompanyYhzh);
				$("#sysCompanyYxw").val(obj.sysCompanyYxw);
				$("#lasttime").val(obj.lasttime);

			}
		});

	}

	$('.skin-minimal input').iCheck({
		checkboxClass: 'icheckbox-blue',
		radioClass: 'iradio-blue',
		increaseArea: '20%'
	});
	
	$("#form-member-add").validate({
		rules:{
			sysCompanyName:{
				required:true,
			},
			sysCompanyPhone:{
				required:true,
				minlength:11,
				maxlength:11
			},
			sysCompanyYphone:{
				required:true,
				minlength:11,
				maxlength:11
			}
				/*username:{
                    required:true,
                    minlength:2,
                    maxlength:16
                },
                sex:{
                    required:true,
                },
                mobile:{
                    required:true,
                    isMobile:true,
                },
                email:{
                    required:true,
                    email:true,
                },
                uploadfile:{
                    required:true,
                },*/
			
		},
		onkeyup:false,
		focusCleanup:true,
		success:"valid",
		submitHandler:function(form){
			$("#form-member-add").ajaxSubmit({
				url: "syscompany/add.do",
				type: "post",
				dataType:"json",
				success: function(r) { // data 保存提交后返回的数据，一般为 json 数据
					console.log(r)
					// 此处可对 data 作相关处理
					layer.alert(r.msg, {icon: 6,title: "提示"},function(){
						var index = parent.layer.getFrameIndex(window.name);
						window.parent.location.reload();
						parent.layer.close(index);
					});
				}
			});
			//var index = parent.layer.getFrameIndex(window.name);
			//parent.$('.btn-refresh').click();
			// parent.layer.close(index);
		}
	});
});
</script>
